<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        h1:before {
            content: '';
            display: inline-block;
            width: 15px;
            height: 15px;
            background-color: red;
            margin-right: 20px;
        }
        h1:after {
            content: '';
            display: inline-block;
            width: 15px;
            height: 15px;
            background-color: blue;
            margin-right: 20px;
        }
    /* 이런 before after를 이용할때 모달창 같은 부분의 백그라운드를 만들때 이용하기도 함*/
    </style>
    <title>html 기본 문법</title>
</head>
<body>
<h1>
    css 기본 문법
</h1>
</body>
</html>
